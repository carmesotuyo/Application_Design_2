<app-navbar></app-navbar>
<div class="container">
    <h1>Lista de Artículos</h1>
    <div class="search-container">
      <input type="text" [(ngModel)]="searchKeyword" placeholder="Buscar">
      <button (click)="onSearch()">Buscar</button>
    </div>

    <div *ngIf="errorMessage">{{ errorMessage }}</div>
    <div *ngIf="!errorMessage">
      <div class="card-container">
        <div class="card" *ngFor="let article of articles">
          <div class="card-header">
            <h3 class="card-title">{{ article.name }}</h3>
          </div>
          <div class="card-body">
            <p class="card-author">Autor: {{ article.username }}</p>
          </div>
          <div class="card-footer">
            <a [routerLink]="['/articles', article.id]">Ver artículo completo</a>
          </div>
        </div>
      </div>
    </div>

  </div>
