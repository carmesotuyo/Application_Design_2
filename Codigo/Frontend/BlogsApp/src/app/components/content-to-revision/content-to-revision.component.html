<mat-card class="content-card" *ngFor="let content of contents; let i = index">
    <mat-card-header>
      <mat-card-title>{{ content.type === 0 ? 'Artículo' : 'Comentario' }} (ID: {{ content.id }})</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field *ngIf="content.type === 0 && editMode[i]" class="content-field">
          <input matInput placeholder="Título" formControlName="title">
        </mat-form-field>
        <mat-form-field class="content-field">
          <textarea matInput placeholder="Cuerpo" formControlName="body" [readonly]="!editMode[i]">{{ content.body }}</textarea>
        </mat-form-field>
      </form>
      <div>
        Palabras ofensivas: <mat-chip *ngFor="let word of content.offensiveWords">{{ word }}</mat-chip>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="editContent(i)" *ngIf="!editMode[i]">Editar</button>
      <button mat-button color="accent" (click)="saveContent(i)" *ngIf="editMode[i]">Guardar cambios</button>
      <button mat-button color="primary" (click)="approveContent(i)">Aprobar</button>
      <button mat-button color="warn" (click)="deleteContent(i)">Eliminar</button>
    </mat-card-actions>
  </mat-card>
